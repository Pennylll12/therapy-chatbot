<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cave Scene - Tranquille Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background-image: url('image/cave.JPG');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.3);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px;
        }

        .scene-intro {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .scene-intro h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #2b2d42;
        }

        .scene-intro p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }

        .chatbot-container {
            position: relative;
            height: 700px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chatbot-avatar {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 187px;
            height: 214px;
            z-index: 10;
        }

        /* Music Button */
        .music-button {
            position: fixed;
            right: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            cursor: pointer;
            z-index: 1000;
            transition: transform 0.3s;
        }

        .music-button:hover {
            transform: scale(1.1);
        }

        .music-button.playing {
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="scene-intro">
            <h1>Crystal Cave</h1>
            <p>Welcome to the mystical crystal cave. The glowing crystals and peaceful darkness create a unique atmosphere for deep reflection and introspection. The gentle echoes and cool air help you focus inward and find inner peace.</p>
        </div>
        <div class="chatbot-container">
            <iframe
                src="http://27.106.122.99:8080/chatbot/JvdCkwmfTz9Ux1hH"
                style="width: 100%; height: 100%;"
                frameborder="0"
                allow="microphone">
            </iframe>
            <img src="image/hachdog.png" alt="Cave Hachdog" class="chatbot-avatar">
        </div>
    </div>

    <!-- Music Button -->
    <img src="image/music-button.png" alt="Music Button" class="music-button" id="musicButton">
    <audio id="backgroundMusic" loop>
        <source src="music/cave-chatbot.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Music button functionality
        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');
        let isPlaying = false;

        musicButton.addEventListener('click', function() {
            if (isPlaying) {
                backgroundMusic.pause();
                musicButton.classList.remove('playing');
            } else {
                backgroundMusic.play();
                musicButton.classList.add('playing');
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
